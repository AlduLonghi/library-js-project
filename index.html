<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="books-table">
       <tr>
           <th>Title</th>
           <th>Author</th>
           <th>Pages</th>
           <th>Read?</th>
       </tr>
    </table>
    
    <form id="new-book-form">
        <label for="title">Book Title</label>
        <input type="text" id="title"><br>
        <label for="author">Author</label>
        <input type="text" id="author"><br>
        <label for="pageNum">Number of pages</label>
        <input type="text" id="pageNum"><br>
        <input type="radio" id="haveRead" name="haveRead" value="true">Have read<br>
 
        <input type="radio" id="notRead" name="notRead" value="false">Haven't read<br>

        <button id="new-book-btn">Create a new book</button>
    </form>

<script src="main.js"></script>
</body>
</html>
